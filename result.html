<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/resultstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <header>
        <img src="./assets/img/epicode_logo.png" alt="Epicode Logo">
    </header>

<div id="result-page">
    <div class="content">
        <h2>Result</h2>

        <p>The summary of your answer:</p>
    </div>

    <div class="container">
        <div class="content1">
            <h3>Congratulation!</h3>

            <!-- #result NECESSITA DI FUNZIONE DINAMICA -->
            <h3 id="result">You passed the exam</h3>
            <p>We'll send you the certificate in few minutes.Check yout email
                (including promotions/span folder)
            </p>
        </div>


        <!-- left  div -->
        <div class="left-centered-div">
            <P>Correct</P>
             <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
            <P id="correct-result-percentage">66.7%</P>
            <span id="correct-result-percentage1"></span>
            <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
            <P id="correct-question">4/6 questions</P>
        </div>

        <!-- left-right  div -->


        <div class="right-centered-div">
            <p>Wrong</p>
               <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
            <P id="wrong-result-percentage">33.33%</P>
              <!-- IL p SOTTO NECESSITA DI FUNZIONE DINAMICA -->
              <P id="wrong-question">2/6 questions</P>
        </div>

        <!-- left-right div -->


        <!-- CIRCLE -->
        <div class="circle">
            
        </div>


        <!-- button NECESSITA DI FUNZIONE DINAMICA -->
        <a href="feedback.html">
            <button>RATE US</button>
        </a>
       
    </div>
</div>
    <script src="./assets/js/result-script.js">
        
    </script>
</body>

</html>
